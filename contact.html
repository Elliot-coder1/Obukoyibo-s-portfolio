            <div class="contact-text">
                <h1>Get in Touch</h1>
                <p>If you have any questions, feel free to reach out using the form below.</p>
            </div>
            <div class="contact-form-container">
                <form action="https://formsubmit.co/obukoyibooghenefejiro@gmail.com" method="POST">
                    <div class="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                        <input type="hidden" name="_autoresponse" value="your message was recieved we will get back to you">
                        <input type="hidden" name="_template" value="table">
                        <button type="submit">Send Message</button>
