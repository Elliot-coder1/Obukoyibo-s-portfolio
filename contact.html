<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pop.css">
    <title>Obukoyibo's Portfolio Frontend web developer</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="IMG_20250107_183009_073.jpg" alt="Logo">
                <h1>Contact Us</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="pop.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="content">
            <div class="text">
                <h1>Get in Touch</h1>
                <p>If you have any questions, feel free to reach out using the form below.</p>
            </div>
            <div class="form">
                <form id="messageForm" action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div id="response"></div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Obukoyibo oghenefejiro Elliot. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
